{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Seção para atualizar dados do usuário -->
    <div class="section">
        <h2>Dados do Usuário</h2>
        <form method="POST" action="{{ url_for('main.config') }}">
            <!-- Campo para nome completo -->
            <label for="fullname">Nome Completo:</label>
            <input type="text" id="fullname" name="fullname" value="{{ user.fullname }}" required>
            
            <!-- Campo para email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
            
            <!-- Botão para atualizar dados -->
            <button type="submit">Atualizar Dados</button>
        </form>
    </div>

    <!-- Seção para alterar senha -->
    <div class="section">
        <h2>Alterar Senha</h2>
        <form method="POST" action="{{ url_for('main.change_password') }}">
            <!-- Campo para senha atual -->
            <label for="current_password">Senha Atual:</label>
            <input type="password" id="current_password" name="current_password" required>
            
            <!-- Campo para nova senha -->
            <label for="new_password">Nova Senha:</label>
            <input type="password" id="new_password" name="new_password" required>
            
            <!-- Campo para confirmar nova senha -->
            <label for="confirm_new_password">Confirmar Nova Senha:</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" required>
            
            <!-- Botão para alterar senha -->
            <button type="submit">Alterar Senha</button>
        </form>
    </div>

    <!-- Seção para cadastrar nova conta -->
    <div class="section">
        <h2>Cadastrar Nova Conta</h2>
        <form method="POST" action="{{ url_for('main.add_account') }}">
            <!-- Campo para nome da conta -->
            <label for="account_name">Nome da Conta:</label>
            <input type="text" id="account_name" name="account_name" required>
            
            <!-- Botão para cadastrar conta -->
            <button type="submit">Cadastrar Conta</button>
        </form>
    </div>
</div>
{% endblock %}
