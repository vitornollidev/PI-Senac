<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" type="image/png">
</head>
<body class="login-page">
    <div class="login-layout">
        <!-- Coluna da imagem -->
        <div class="login-image-column">
            <img src="{{ url_for('static', filename='img/financial.avif') }}" alt="Financial" class="login-image">
        </div>
        
        <!-- Coluna do formulário -->
        <div class="login-form-column">
            <div class="register-container">
                <form action="{{ url_for('main.register') }}" method="post" autocomplete="on">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <label for="fullname">Nome Completo:</label>
                    <input type="text" id="fullname" name="fullname" required autocomplete="name">
                    
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" required autocomplete="new-password">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirmar Senha:</label>
                            <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                        </div>
                    </div>
                    
                    <button type="submit">Registrar</button>
                </form>
                <div class="login-link">
                    <p>Já tem uma conta? <a href="{{ url_for('main.login') }}">Faça login aqui</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="login-footer">
        <p>&copy; 2025 FinGest - Sistema de Gestão Financeira Pessoal</p>
    </footer>
    
</body>
</html>
