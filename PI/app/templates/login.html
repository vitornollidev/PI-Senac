<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="{{ url_for('static', filename='img/wallet.png') }}" type="image/png">
</head>
<body class="login-page">
    <div class="login-layout">
        <!-- Coluna da imagem -->
        <div class="login-image-column">
            <img src="{{ url_for('static', filename='img/financial.avif') }}" alt="Financial" class="login-image">
        </div>
        
        <!-- Coluna do formulário -->
        <div class="login-form-column">
            <div class="login-container">
                <h2>Login</h2>
                <form action="{{ url_for('main.login') }}" method="post">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Entrar</button>
                </form>
                <div class="register-link">
                    <p>Não tem uma conta? <a href="{{ url_for('main.register') }}">Registre-se aqui</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="login-footer">
        <p>&copy; 2025 Meu Financeiro - Projeto Integrador</p>
    </footer>
    
</body>
</html>
